{{ define "main" }}
<div class="container">
    <h1 style="text-align: center; font-size: 2.5em; color: #ff6600; margin-bottom: 30px;">
        Tutti i Post del Blog
    </h1>
    <div style="
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;">
        {{ range .Site.RegularPages }}
        <div style="
            background-color: #fff;
            border-radius: 20px;
            border: 3px solid #ff6600;
            padding: 15px;
            text-align: center;">
            {{ if .Params.image }}
            <img src="https://grestfontanafredda.altervista.org/wp-content/uploads/2025/06/cropped-header_home_GrEst-2.jpg"
                 alt="{{ .Title }}" style="
                border-radius: 15px;
                width: 100%;
                height: 180px;
                object-fit: cover;">
            {{ end }}
            <h2 style="font-size: 1.4em; color: #ff6600; margin: 15px 0 10px;">
                <a href="{{ .Permalink }}" style="color: #ff6600; text-decoration: none;">
                    {{ .Title }}
                </a>
            </h2>
            <a href="{{ .Permalink }}" style="
                display: inline-block;
                padding: 8px 15px;
                background-color: #ff6600;
                color: #fff;
                border-radius: 8px;
                text-decoration: none;">
                Leggi di pi√π
            </a>
        </div>
        {{ end }}
    </div>
</div>
{{ partial "rss.html" . }}
{{ end }}
